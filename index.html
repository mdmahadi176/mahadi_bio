<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>প্রোফাইল কার্ড</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top right, #1a202c, #2d3748);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 60px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-out, bounceIn 1.5s ease-out;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 70px rgba(0, 0, 0, 0.3);
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3b82f6;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.1);
    }

    .name {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
      color: #fff;
    }

    .title {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .bio {
      font-size: 16px;
      color: #cbd5e1;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .skills {
      margin-bottom: 30px;
    }

    .skill-badge {
      display: inline-block;
      background: #3b82f6;
      color: white;
      padding: 8px 18px;
      border-radius: 30px;
      margin: 5px;
      font-size: 14px;
      transition: transform 0.3s ease;
    }

    .skill-badge:hover {
      transform: scale(1.1);
    }

    .cta-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
      font-size: 16px;
    }

    .hire {
      background: #3b82f6;
      color: white;
      border: 2px solid #3b82f6;
    }

    .cv {
      background: transparent;
      color: #3b82f6;
      border: 2px solid #3b82f6;
    }

    .hire:hover { background: #2563eb; }
    .cv:hover { background: #3b82f6; color: white; }

    /* Animation Effects */
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes bounceIn {
      0% { transform: translateY(50px); opacity: 0; }
      60% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(0px); }
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.7); }
      50% { text-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
      100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.7); }
    }

    .name:hover {
      animation: glowPulse 1.5s infinite alternate;
    }

    @media (max-width: 600px) {
      .card { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://raw.githubusercontent.com/edent/SuperTinyIcons/master/images/svg/github.svg" alt="Profile Image" class="profile-img">
    <div class="name">তোমার নাম</div>
    <div class="title">Web Developer | UI/UX Enthusiast</div>
    <div class="bio">
      MERN Stack Developer with a passion for building modern, responsive web applications.
      Creating elegant UI/UX designs for startups.
    </div>

    <div class="skills">
      <span class="skill-badge">React</span>
      <span class="skill-badge">Node.js</span>
      <span class="skill-badge">Tailwind CSS</span>
      <span class="skill-badge">Figma</span>
    </div>

    <div class="cta-buttons">
      <a href="#" class="hire">Hire Me</a>
      <a href="#" class="cv">Download CV</a>
    </div>
  </div>

</body>
</html>
